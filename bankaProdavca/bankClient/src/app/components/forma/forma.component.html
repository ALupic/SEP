<form>
  <div>
    <label> PAN: </label>
    <input type="text" placeholder="PAN"  formControlName="PAN">
  </div>

  <div>
    <label> PIN: </label>
    <input type="password" placeholder="PIN"  formControlName="PIN">
  </div>

  <div>
    <label> Vlasnik kartice: </label>
    <input type="text" placeholder="Vlasnik kartice" formControlName="vlasnikKartice">
  </div>

  <div>
    <label> Datum isteka: </label>
    <input type="text" placeholder="Datum isteka" formControlName="datumIsteka">
  </div>

  <br/>
  <br/>

  <div>
    <button (click)="potvrdi($event)">Potvrdi</button>
    <button	 type="reset" (click)="ponisti()">Ponisti</button>
  </div>
</form>
